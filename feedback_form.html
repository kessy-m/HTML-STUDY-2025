<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEEBACK fORM</title>
</head>
<body>
    <h3>My Feedback Form</h3>
    <form action="">
        <ul>
            <li><label for="">Name</label></li>
            <input type="text" name="name">
            <li><label for="">email</label></li> 
            <input type="email" name="email">
            <li><label for="">password</label></li>
            <input type="password" name="password">
        </ul> <br>
        <ul>
            <li><label for="">please check all the emotions that apply to you:</label></li>
            <label for="">Angry</label>
            <input type="checkbox" name="Angry"><br>
            <label for="">sad</label>
            <input type="checkbox" name="sad"> <br>
            <label for="">Happy</label>
            <input type="checkbox" name="Happy"> <br>
            <label for="">Ambivalent</label>
            <input type="checkbox" name="Ambivalent">
        </ul>
        <ul>
            <li><label for="">How satisfied were you with our service?</label></li>
            <label for="">Very satisfied</label>
            <input type="checkbox" name="Very satisfied">
            <label for="">Satisfied</label>
            <input type="checkbox" name="Satisfied">           
             <label for="">Didn't care</label>
            <input type="checkbox" name="Didn't care">
            <label for="">Dissastisfied</label>
            <input type="checkbox" name="Dissatisfied">
            <label for="">very Dissastisfied</label>
            <input type="checkbox" name="Very Dissastisfied">
        </ul>





    </form>
    



</body>
</html>
